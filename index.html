<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Alerta de Jogos de Futebol</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>âš½ Alerta de Jogos de Futebol</h1>

  <div class="form">
    <input
      type="text"
      id="gameName"
      placeholder="Nome do jogo (Ex: Flamengo x Palmeiras)"
    />

    <input
      type="datetime-local"
      id="gameTime"
    />

    <input
      type="number"
      id="alertBefore"
      placeholder="Avisar quantos minutos antes?"
      min="0"
    />

    <button onclick="addGame()">Cadastrar Jogo</button>
  </div>

  <h2>Jogos cadastrados</h2>
  <ul id="gameList"></ul>

  <!-- SCRIPT PRINCIPAL -->
  <script src="script.js"></script>

</body>
</html>
